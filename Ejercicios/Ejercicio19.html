<b>Ejemplo de uso de &lt;BLOCKQUOTE&gt;</b>
<p>Mi poema favorito es aquel de Federico García Lorca que reza:</p>
<blockquote>Mi corazón, como una sierpe<br>se ha desprendido de su piel,<br>
y aquí la miro entre mis dedos<br>llena de heridas y de miel</blockquote>
